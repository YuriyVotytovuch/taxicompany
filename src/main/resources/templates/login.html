<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Valik Taxi — Вхід</title>
    <style>
        :root {
            --primary: #ffc107;
            --dark: #212529;
            --light: #f8f9fa;
            --accent: #ff6f00;
            --transition: all 0.4s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--light);
            color: var(--dark);
            line-height: 1.6;
        }

        .center {
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .login-container {
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: var(--primary);
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: var(--accent);
        }

        nav {
            background: var(--dark);
            padding: 15px 20px;
            position: fixed;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--primary);
            font-weight: 700;
            font-size: 1.5rem;
            text-transform: uppercase;
            text-decoration: none;
        }

        .logo-img {
            width: 25px;
            height: 25px;
            object-fit: cover;
        }

        nav a {
            color: #ffffff;
            margin-left: 20px;
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        nav a:hover {
            color: var(--primary);
        }

        .error {
            color: red;
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<nav>
    <div class="logo">
        <a th:href="@{/main}"><img class="logo-img" src="https://i.imgur.com/xQrNR8y.png" alt="Valik Taxi Logo"></a>
        <a th:href="@{/main}"><p>Valik Taxi</p></a>
    </div>
    <div>
        <a th:href="@{/services}">Послуги</a>
        <a th:href="@{/contact}">Контакти</a>
        <a th:href="@{/login}">Вхід</a>
    </div>
</nav>
<div class="center">
    <div class="login-container">
        <h2>Вхід у Valik Taxi</h2>
        <div th:if="${param.error}" class="error">
            Неправильний логін або пароль
        </div>
        <div th:if="${param.logout}" class="error">
            Ви успішно вийшли з системи
        </div>
        <form th:action="@{/login}" method="post">
            <label for="username">Логін</label>
            <input type="text" id="username" name="username" required />

            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" required />

            <button type="submit">Увійти</button>
        </form>
        <a th:href="@{/register}"><button type="button">Немає аккаунту?</button></a>
    </div>
</div>
</body>
</html>
