<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Аккаунт користувача</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: flex-end;
        }

        header a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            background-color: #d9534f;
            border-radius: 5px;
        }

        .container {
            padding: 30px;
            text-align: center;
        }

        .order-btn {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        /* Модальне вікно */
        #modal-toggle {
            display: none;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            display: none;
            justify-content: center;
            align-items: center;
        }

        #modal-toggle:checked + .modal {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 600px;
            width: 90%;
            text-align: left;
        }

        .modal-content h2 {
            margin-top: 0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        iframe {
            width: 100%;
            height: 200px;
            border: none;
            margin-top: 10px;
            border-radius: 5px;
        }

        .close-label {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background: #d9534f;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<header>
    <a href="/logout">Вихід з аккаунту</a>
</header>

<div class="container">
    <label for="modal-toggle" class="order-btn">Замовити поїздку</label>
</div>

<!-- Checkbox для керування модальним вікном -->
<input type="checkbox" id="modal-toggle" />

<!-- Модальне вікно -->
<div class="modal">
    <div class="modal-content">
        <h2>Замовлення поїздки</h2>

        <div class="form-group">
            <label for="from-street">Звідки (вулиця):</label>
            <input type="text" id="from-street" name="from-street">
        </div>

        <div class="form-group">
            <label for="from-number">Звідки (номер будинку):</label>
            <input type="text" id="from-number" name="from-number">
        </div>

        <div class="form-group">
            <label for="to-street">Куди (вулиця):</label>
            <input type="text" id="to-street" name="to-street">
        </div>

        <div class="form-group">
            <label for="to-number">Куди (номер будинку):</label>
            <input type="text" id="to-number" name="to-number">
        </div>

        <h3>Карта (приклад Google Maps)</h3>
        <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509363!2d144.95373531590438!3d-37.81627974202114!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43f3a0a1f5%3A0xf572b5e8e5b1d930!2sFederation+Square!5e0!3m2!1sen!2sau!4v1510911762115"
                allowfullscreen>
        </iframe>

        <label for="modal-toggle" class="close-label">Закрити</label>
    </div>
</div>

</body>
</html>
