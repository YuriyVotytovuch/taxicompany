<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Аккаунт користувача</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #ffc107;
            --dark: #212529;
            --light: #f8f9fa;
            --accent: #ff6f00;
            --danger: #d9534f;
            --transition: all 0.4s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            scroll-behavior: smooth;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: var(--light);
            color: var(--dark);
            line-height: 1.6;
        }

        .logo-img {
            width: 25px;
            height: 25px;
            object-fit: cover;
        }

        nav {
            background: var(--dark);
            padding: 15px 20px;
            position: fixed;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--primary);
            font-weight: 700;
            font-size: 1.5rem;
            text-transform: uppercase;
            text-decoration: none;
        }

        nav a {
            color: #fff;
            margin-left: 20px;
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        nav a:hover {
            color: var(--primary);
        }

        .container {
            padding: 100px 20px 60px;
            text-align: center;
        }

        .order-btn {
            padding: 15px 35px;
            font-size: 18px;
            background-color: var(--primary);
            color: var(--dark);
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: var(--transition);
        }

        .order-btn:hover {
            background-color: var(--accent);
            transform: scale(1.05);
        }

        /* Modal Checkbox */
        #modal-toggle {
            display: none;
        }

        .modal {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        #modal-toggle:checked + .modal {
            display: flex;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            text-align: left;
            position: relative;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .modal-content h2 {
            margin-top: 0;
            color: var(--dark);
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 6px;
            font-weight: bold;
        }

        input[type="text"],
        .modal-content input,
        .modal-content textarea {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            transition: var(--transition);
        }

        input[type="text"]:focus {
            border-color: var(--primary);
            outline: none;
        }

        iframe {
            width: 100%;
            height: 200px;
            border: none;
            margin-top: 10px;
            border-radius: 8px;
        }

        button[type="submit"],
        .modal-content input[type="submit"] {
            padding: 12px 30px;
            background-color: var(--primary);
            color: var(--dark);
            border: none;
            border-radius: 50px;
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition);
        }

        button[type="submit"]:hover,
        .modal-content input[type="submit"]:hover {
            background-color: var(--accent);
            transform: scale(1.05);
        }

        .close-label {
            display: inline-block;
            margin-top: 25px;
            padding: 10px 25px;
            background-color: var(--danger);
            color: white;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition);
        }

        .close-label:hover {
            background-color: #c9302c;
        }

        .close {
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--dark);
        }

        section {
            padding: 80px 20px;
            text-align: center;
            max-width: 1200px;
            margin: auto;
        }

        section h2 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: var(--dark);
        }

        .features, .contacts {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
            margin-top: 40px;
        }

        .feature, .contact {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transition: var(--transition);
        }

        .feature:hover, .contact:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        .feature i, .contact i {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 15px;
        }

        footer {
            background: var(--dark);
            color: #ccc;
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            margin-top: 80px;
        }

        @media (max-width: 768px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
            }

            .modal-content {
                padding: 25px;
            }

            .order-btn {
                width: 100%;
            }
        }
    </style>

</head>
<body>
<nav>
    <div class="logo">
        <a href="/main"><img class="logo-img" src="https://i.imgur.com/xQrNR8y.png" alt="Valik LOGO"></a>
        <a href="/main"><p>Valik Taxi</p></a>
    </div>
    <div>
        <a href="/services">Послуги</a>
        <a href="/contact">Контакти</a>
        <a th:href="@{/logout-success}">Вихід з аккаунту</a>
    </div>
</nav>

<div class="container">
    <label for="modal-toggle" class="order-btn">Замовити поїздку</label>
</div>

<!-- Модальне вікно -->
<input type="checkbox" id="modal-toggle" />
<div class="modal">
    <div class="modal-content">
        <form th:action="@{/trips}" th:object="${trip}" method="post">
            <h2>Замовлення поїздки</h2>

            <div class="form-group">
                <label for="fromStreet">Звідки (вулиця):</label>
                <input type="text" id="fromStreet" th:field="*{fromStreet}" />
            </div>

            <div class="form-group">
                <label for="fromNumber">Звідки (номер будинку):</label>
                <input type="text" id="fromNumber" th:field="*{fromNumber}" />
            </div>

            <div class="form-group">
                <label for="toStreet">Куди (вулиця):</label>
                <input type="text" id="toStreet" th:field="*{toStreet}" />
            </div>

            <div class="form-group">
                <label for="toNumber">Куди (номер будинку):</label>
                <input type="text" id="toNumber" th:field="*{toNumber}" />
            </div>

            <h3>Карта (приклад Google Maps)</h3>
            <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509363!2d144.95373531590438!3d-37.81627974202114!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad65d43f3a0a1f5%3A0xf572b5e8e5b1d930!2sFederation+Square!5e0!3m2!1sen!2sau!4v1510911762115"
                    allowfullscreen>
            </iframe>

            <button type="submit">Замовити таксі</button>
        </form>

        <label for="modal-toggle" class="close-label">Закрити</label>
    </div>
</div>

</body>
</html>
